<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>去哪儿</title>
  <!-- <link rel="stylesheet" href="index.css" media="screen" type="text/css"> -->
  <link rel="stylesheet" href="4d.css" media="screen" type="text/css">
</head>
<body>
  <div class="container none"></div>
  <div class="mask"></div>
  <div id="stop" class="btn_circle none">停止</div>
  <div class="lucky_title">去哪儿</div>
  <div class="loader_file">
      线路导入中 <span class="current_number"></span><span class="all_number"></span>
  </div>
  <div class="lucky_list clearfix">
    <div class=" lucky_prize">
        <div class="lucky_prize_box">
         <div><input type='checkbox' name="one"  id="one"></input><label for="one">1星</label>  </div>
         <div><input type='checkbox'  name="two"  id="two"></input></input><label for="two">2星</label>  </div>
         <div><input type='checkbox'  name="three"  id="three"></input></input><label for="three">3星</label> </div> 
         <div><input type='checkbox'  name="four"  id="four"></input></input><label for="four">4星</label>  </div>
       </div>
       <div class="lucky_prize_box">
        <div><input type='checkbox'  name="animal"  id="animal"></input></input><label for="animal">宠物</label>  </div>
        <div><input type='checkbox'  name="child"  id="child"></input></input><label for="child">亲子</label>  </div>
        <div><input type='checkbox'  name="zhu"  id="zhu"></input></input><label for="zhu">露营</label>  </div>
        <div><input type='checkbox'  name="bike"  id="bike"></input></input><label for="bike">骑行</label>  </div>
        </div>
        <div class="lucky_setting">
            <span>
                <b class="lucky_number">136</b>条线路
            </span>
        </div>
        <div id="open" class="btn_circle btn_start">GO</div>
    </div>
    <div class=" lucky_people_list">
        <!-- <div class="lucky_people_title">目的地</div> -->
        <div id="lpl_list" class="lpl_list clearfix none">

        </div>
    </div>
    <!-- <div class="lucky_dialog">
      <div class="lpl_list clearfix none">

      </div>
    </div> -->
</div>

  <script scr="./js/init.js"></script>
  <script type="text/javascript" src='js/jquery.min.js'></script>
  <script type="text/javascript" src='js/transform.js'></script>
  <script type="text/javascript" src='js/tick.js'></script>
  <script src="./js/data1.js"></script>
  <!--抽奖动画-->
<script type="text/javascript" src='js/3d.js'></script>
<script type="text/javascript" src='js/lucky4d.js'></script>

</body>
</html>
